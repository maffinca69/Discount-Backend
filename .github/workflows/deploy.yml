name: Discount Deploy

on:
  push:
    branches: [ master, deploy ]

jobs:
  unit-tests:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nathanheffley/laravel-phpunit-action@master
  build:
    name: Deploy code to prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PROD_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin master
            composer install
            composer du -o
            php artisan migrate
